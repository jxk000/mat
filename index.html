<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mat dla inz kulp</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <!-- Czcionka -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg: #181a1b;
            --card-bg: #242526;
            --text: #e4e6eb;
            --accent: #4e98e6;
            --border: #3a3b3c;
            --correct-bg: #164e37;
            --wrong-bg: #61151b;
            --radius: 8px;
            --transition: 0.3s ease;
        }

        body.light {
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --text: #333333;
            --accent: #6366F1;
            --border: #e5e7eb;
            --correct-bg: #d1fae5;
            --wrong-bg: #fee2e2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            transition: var(--transition);
        }

        #container {
            position: relative;
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            transition: var(--transition);
        }

        #theme-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        #theme-toggle:hover {
            background: var(--accent);
            color: #fff;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent);
            transition: var(--transition);
        }

        .question {
            margin-bottom: 25px;
            text-align: left;
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .question:hover {
            border-color: var(--accent);
        }

        .question p {
            margin-bottom: 15px;
            font-weight: 500;
        }

        /* nowy odstęp między pytaniem a listą odpowiedzi */
        .answers {
            margin-top: 12px;
        }

        .answers label {
            display: block;
            position: relative;
            padding: 12px 16px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .answers label:hover {
            background: #2a2b2d;
            border-color: var(--accent);
        }

        body.light .answers label:hover {
            background: #fafbfc;
        }

        .answers input {
            position: absolute;
            opacity: 0;
        }

        .answers span {
            vertical-align: middle;
        }

        .answers input:checked+span {
            color: var(--accent);
            font-weight: 600;
        }

        #controls {
            margin-top: 15px;
        }

        button {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            margin: 0 5px;
        }

        button:hover:not(:disabled) {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        button:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
        }

        #results {
            margin-top: 30px;
            text-align: left;
        }

        #results h2 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 15px;
        }

        #score {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 500;
        }

        .result-item {
            margin-bottom: 12px;
            cursor: pointer;
        }

        .result-item p {
            padding: 12px;
            border-radius: var(--radius);
            transition: var(--transition);
            color: #fff;
        }

        .result-item.correct p {
            background: var(--correct-bg);
        }

        .result-item.wrong p {
            background: var(--wrong-bg);
        }

        .detail {
            display: none;
            margin: 8px 0 15px 20px;
            text-align: left;
        }

        .detail ul {
            list-style: none;
            padding: 0;
        }

        .detail li {
            padding: 8px;
            margin-bottom: 6px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            color: #fff;
        }

        .detail li.correct-answer {
            background: var(--correct-bg);
        }

        .detail li.user-answer {
            background: var(--wrong-bg);
        }
    </style>
</head>

, b). Wówczas:", answers: ["F(x) jest funkcją pierwotną dla f(x)", "F(x) jest funkcją odwrotną dla f(x)", "f(x) jest funkcją pierwotną dla F(x)", "F(x) jest funkcją pochodną dla f(x)"], correct: "F(x) jest funkcją pierwotną dla f(x)" }, { q: "Warunek konieczny istnienia ekstremum lokalnego funkcji f(x, y) to:", answers: ["f″ₓ = 0 lub f″ᵧ = 0", "f′ₓ = 0 i f′ᵧ = 0", "f′ₓ = 0", "f″ₓ = 0", "f′ₓ = f′ᵧ = 0"], correct: "f′ₓ = 0 i f′ᵧ = 0" }, { q: "Przy obliczaniu pochodnych cząstkowych funkcji f(x, y) stosuje się takie same reguły jak przy obliczaniu pochodnej jednej zmiennej, z tym że jeżeli obliczamy pochodną cząstkową względem y, to:", answers: ["obie zmienne x, y traktujemy jak stałe", "zmienną y traktujemy jak zmienną, a zmienną x jak stałą", "zmienną x traktujemy jak zmienną, a zmienną y jak stałą"], correct: "zmienną y traktujemy jak zmienną, a zmienną x jak stałą" }, { q: "Funkcja f(x, y) = x² + y² ma w punkcie A(0, 0):", answers: ["maksimum globalne", "punkt przegięcia", "maksimum lokalne", "minimum lokalne"], correct: "minimum lokalne" }, { q: "Jeżeli pochodne mieszane funkcji f(x, y) są ciągłe, to f″ₓᵧ = f″ᵧₓ. Powyższy tekst to:", answers: ["Twierdzenie Sylwestra", "Twierdzenie Newtona", "Twierdzenie Schwarza", "Twierdzenie Newtona–Leibniza"], correct: "Twierdzenie Schwarza" }, { q: "Pochodna cząstkowa funkcji f(x, y, z) = x⁷ y³ z⁻² względem zmiennej x wynosi:", answers: ["– 2 x⁷ y³ z⁻³", "7 x⁶ y³ z⁻²", "3 x⁷ y² z⁻²", "– 2 x⁷ y³ z⁻¹"], correct: "7 x⁶ y³ z⁻²" }, { q: "Pochodna cząstkowa funkcji f(x, y, z) = x⁷ y³ z⁻² względem zmiennej y wynosi:", answers: ["– 2 x⁷ y³ z⁻³", "7 x⁶ y³ z⁻²", "3 x⁷ y² z⁻²", "– 2 x⁷ y³ z⁻¹"], correct: "3 x⁷ y² z⁻²" }, { q: "Oblicz pochodną cząstkową funkcji f(x, y, z) = x⁷ y³ z⁻² względem zmiennej z:", answers: ["7 x⁶ y³ z⁻²", "3 x⁷ y² z⁻²", "– 2 x⁷ y³ z⁻³", "– 2 x⁷ y³ z⁻¹"], correct: "– 2 x⁷ y³ z⁻³" }, { q: "Warunek konieczny istnienia minimum lokalnego funkcji f w punkcie P₀:", answers: ["punkt przegięcia: istnieje otoczenie S punktu P₀ takie, że dla każdego P ∈ S zachodzi f(P) = f(P₀)", " minimum lokalne: istnieje otoczenie S punktu P₀ takie, że dla każdego P ∈ S zachodzi f(P) > f(P₀)", "maksimum globalne: istnieje otoczenie S punktu P₀ takie, że dla każdego P ∈ S zachodzi f(P) > f(P₀)", "maksimum lokalne: istnieje otoczenie S punktu P₀ takie, że dla każdego P ∈ S zachodzi f(P) < f(P₀)"], correct: " minimum lokalne: istnieje otoczenie S punktu P₀ takie, że dla każdego P ∈ S zachodzi f(P) > f(P₀)" }, { q: "Podaj wystarczający warunek istnienia ekstremum lokalnego funkcji f(x, y) w punkcie P, gdy fₓₓ(P) = 0, fᵧᵧ(P) = 0 oraz:", answers: ["fₓₓ(P) · fᵧᵧ(P) < 0", "fₓₓ(P) · fᵧᵧ(P) − [fₓᵧ(P)]² > 0", "fₓₓ(P) · fᵧᵧ(P) − [fₓᵧ(P)]² < 0", "fₓₓ(P) · fᵧᵧ(P) = 0"], correct: "fₓₓ(P) · fᵧᵧ(P) − [fₓᵧ(P)]² > 0" }, { q: "Punkt stacjonarny funkcji f(x, y) to punkt P, który spełnia warunek:", answers: ["f′ₓ(P) · f′ᵧ(P) < 0", "f′ₓ(P) = 0 lub f′ᵧ(P) = 0", "f′ₓ(P) > 0 i f′ᵧ(P) > 0", "f′ₓ(P) < 0 i f′ᵧ(P) < 0", "f′ₓ(P) = 0 i f′ᵧ(P) = 0"], correct: "f′ₓ(P) = 0 i f′ᵧ(P) = 0" }, { q: "Jeżeli f″(x) > 0 dla każdego x ∈ (a, b), to funkcja f(x) w przedziale (a, b) jest:", answers: ["rosnąca", "malejąca", "wypukła", "wklęsła"], correct: "wypukła" }, { q: "Funkcja f(x) = x¹⁰ + x² − 6x − 12, x ∈ ℝ, jest:", answers: ["rosnąca", "malejąca", "wklęsła", "wypukła"], correct: "wypukła" }, { q: "Jeżeli funkcja f jest różniczkowalna w punkcie x₀ i ma tam ekstremum lokalne, to:", answers: ["f(x₀) = 0", "f′(x₀) = 0", "f″(x₀) > 0", "f″(x₀) < 0"], correct: "f′(x₀) = 0" }, { q: "Druga pochodna funkcji f(x) = 4x³ wynosi:", answers: ["12x²", "24x", "60x⁴", "84x⁵"], correct: "24x" }, { q: "Jeżeli f′(x) < 0 dla każdego x ∈ (a, b), to funkcja f(x) w przedziale (a, b) jest:", answers: ["wklęsła", "malejąca", "rosnąca", "wypukła"], correct: "malejąca" }, { q: "Jeżeli f : [a, b] → ℝ jest ciągła na [a, b] i różniczkowalna na (a, b), to istnieje c ∈ (a, b) takie, że f′(c) = (f(b) − f(a))⁄(b − a).", answers: ["Twierdzenie Laplace’a", "Twierdzenie Lagrang         ];

        const totalQuestions = questions.length;

        console.log(`Ilość pytań: ${totalQuestions}`);
        function shuffle(a) {
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        let shuffled, idx, userAns;

        function startQuiz() {
            shuffled = shuffle(
                questions.map(q => ({
                    q: q.q,
                    answers: shuffle(q.answers.slice()),
                    correct: q.correct
                }))
            ).slice(0, 10);

            idx = 0;
            userAns = [];
            document.getElementById("results").innerHTML = "";
            document.getElementById("restart-btn").style.display = "none";
            document.getElementById("next-btn").style.display = "inline-block";
            showQuestion();
        }

        function showQuestion() {
            const quiz = document.getElementById("quiz");
            quiz.innerHTML = "";
            const it = shuffled[idx];

            const div = document.createElement("div");
            div.className = "question";

            const p = document.createElement("p");
            p.innerHTML = `Pytanie ${idx + 1}: ${it.q}`;
            div.appendChild(p);

            const ansDiv = document.createElement("div");
            ansDiv.className = "answers";

            it.answers.forEach(ans => {
                const lbl = document.createElement("label");
                const inp = document.createElement("input");
                const sp = document.createElement("span");
                inp.type = "radio";
                inp.name = "answer";
                inp.value = ans;
                sp.textContent = ans;
                lbl.append(inp, sp);
                ansDiv.appendChild(lbl);
                inp.addEventListener("change", () => {
                    document.getElementById("next-btn").disabled = false;
                });
            });

            div.appendChild(ansDiv);
            quiz.appendChild(div);

            // render LaTeX
            if (window.MathJax) MathJax.typeset();

            const btn = document.getElementById("next-btn");
            btn.disabled = true;
            btn.textContent = idx < shuffled.length - 1 ? "Dalej" : "Zakończ";
            btn.onclick = () => {
                const sel = document.querySelector("input[name=answer]:checked");
                userAns[idx] = sel ? sel.value : null;
                idx++;
                if (idx < shuffled.length) showQuestion();
                else showResults();
            };
        }

        function showResults() {
            document.getElementById("quiz").innerHTML = "";
            document.getElementById("next-btn").style.display = "none";
            const res = document.getElementById("results");

            const score = userAns.filter((a, i) => a === shuffled[i].correct).length;
            const s = document.createElement("div");
            s.id = "score";
            s.textContent = `Zdobyte punkty: ${score} / ${shuffled.length}`;
            res.appendChild(s);

            shuffled.forEach((it, i) => {
                const ok = userAns[i] === it.correct;
                const wrap = document.createElement("div");
                wrap.className = `result-item ${ok ? "correct" : "wrong"}`;

                const p = document.createElement("p");
                p.innerHTML = `Pytanie ${i + 1}: ${it.q}`;
                wrap.appendChild(p);

                const det = document.createElement("div");
                det.className = "detail";
                const ul = document.createElement("ul");
                it.answers.forEach(ans => {
                    const li = document.createElement("li");
                    li.textContent = ans;
                    if (ans === it.correct) li.classList.add("correct-answer");
                    else if (ans === userAns[i] && !ok) li.classList.add("user-answer");
                    ul.appendChild(li);
                });
                det.appendChild(ul);
                wrap.appendChild(det);

                p.addEventListener("click", () => {
                    det.style.display = det.style.display === "block" ? "none" : "block";
                    if (window.MathJax) MathJax.typeset();
                });

                res.appendChild(wrap);
            });

            if (window.MathJax) MathJax.typeset();
            document.getElementById("restart-btn").style.display = "inline-block";
        }

        document.getElementById("restart-btn").addEventListener("click", startQuiz);
        document.getElementById("theme-toggle").addEventListener("click", () => {
            document.body.classList.toggle("light");
            document.getElementById("theme-toggle").textContent =
                document.body.classList.contains("light") ? "Ciemny motyw" : "Jasny motyw";
        });

        window.addEventListener("DOMContentLoaded", startQuiz);
    </script>
