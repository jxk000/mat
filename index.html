<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mat dla inz kulp</title>

    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: {
                // Tu włączamy obsługę pojedynczego dolara $ jako znacznika
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>

    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
        </script>
    <script src="/script.js" defer></script>

    <!-- Czcionka -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg: #181a1b;
            --card-bg: #242526;
            --text: #e4e6eb;
            --accent: #4e98e6;
            --border: #3a3b3c;
            --correct-bg: #164e37;
            --wrong-bg: #61151b;
            --radius: 8px;
            --transition: 0.3s ease;
        }

        body.light {
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --text: #333333;
            --accent: #6366F1;
            --border: #e5e7eb;
            --correct-bg: #d1fae5;
            --wrong-bg: #fee2e2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            transition: var(--transition);
        }

        #container {
            position: relative;
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            transition: var(--transition);
        }

        #theme-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        #theme-toggle:hover {
            background: var(--accent);
            color: #fff;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent);
            transition: var(--transition);
        }

        .question {
            margin-bottom: 25px;
            text-align: left;
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .question:hover {
            border-color: var(--accent);
        }

        .question p {
            margin-bottom: 15px;
            font-weight: 500;
        }

        /* nowy odstęp między pytaniem a listą odpowiedzi */
        .answers {
            margin-top: 12px;
        }

        .answers label {
            display: block;
            position: relative;
            padding: 12px 16px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .answers label:hover {
            background: #2a2b2d;
            border-color: var(--accent);
        }

        body.light .answers label:hover {
            background: #fafbfc;
        }

        .answers input {
            position: absolute;
            opacity: 0;
        }

        .answers span {
            vertical-align: middle;
        }

        .answers input:checked+span {
            color: var(--accent);
            font-weight: 600;
        }

        #controls {
            margin-top: 15px;
        }

        button {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            margin: 0 5px;
        }

        button:hover:not(:disabled) {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        button:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
        }

        #results {
            margin-top: 30px;
            text-align: left;
        }

        #results h2 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 15px;
        }

        #score {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 500;
        }

        .result-item {
            margin-bottom: 12px;
            cursor: pointer;
        }

        .result-item p {
            padding: 12px;
            border-radius: var(--radius);
            transition: var(--transition);
            color: #fff;
        }

        .result-item.correct p {
            background: var(--correct-bg);
        }

        .result-item.wrong p {
            background: var(--wrong-bg);
        }

        .detail {
            display: none;
            margin: 8px 0 15px 20px;
            text-align: left;
        }

        .detail ul {
            list-style: none;
            padding: 0;
        }

        .detail li {
            padding: 8px;
            margin-bottom: 6px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            color: #fff;
        }

        .detail li.correct-answer {
            background: var(--correct-bg);
        }

        .detail li.user-answer {
            background: var(--wrong-bg);
        }

        #btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            margin: 0 25px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div id="container">
        <h1>Quiz Wiedzy</h1>
        <button id="theme-toggle">Jasny motyw</button>
        <div>
            <a href="questions.html" id="btn">Wszystkie pytania</a>
        </div>

        <div id="quiz"></div>

        <div id="controls">
            <button id="next-btn">Dalej</button>
            <button id="restart-btn" style="display:none">Restartuj quiz</button>
        </div>

        <div id="results"></div>
    </div>
</body>

</html>
